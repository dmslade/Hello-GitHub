<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Graphic Checkboxes</title>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Graphic Checkbox Example</h1>
    <form name="form1">
      <p>
        <input class="graphic" type="checkbox" name="check1" id="check1">
        An ordinary checkbox.
      </p>
      <p>
        <input class="graphic" type="checkbox" name="check2" id="check2">
        A graphic checkbox, created with unobtrusive JavaScript.
      </p>
      <p>
        <input class="graphic" type="checkbox" name="check3" id="check3">
        A graphic checkbox, created with unobtrusive JavaScript.
      </p>
      <p>
        <input class="graphic" type="checkbox" name="check4" id="check4">
        A graphic checkbox, created with unobtrusive JavaScript.
      </p>
    </form>

    <script src="Checkbox2.js"></script>
  </body>
</html>
