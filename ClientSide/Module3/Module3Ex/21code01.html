<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Displaying the Last Modified Date</title>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Displaying the Last Modified Date</h1>
    <p>This page was last modified on:
    <script>
       document.write(document.lastModified+ "<br>");
       document.write("URL: " + document.URL + "<br>");
       document.write("Title: " + document.title + "<br>")
    </script>
    </p>
    <p><a href="21code02.html">Using custom Go back and Go Forward Button</a></p>
    <div>
        <button type="button"
        onclick="location.reload();">Reload</button>
      <button type="button"
              onclick="history.back();">Go Back</button>
      <button type="button"
              onclick="history.forward();">Go Forward</button>
    </div>
  </body>
</html>
