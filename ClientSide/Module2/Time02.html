    <title>Birthday</title>

<body>
    <header>
        <h3>Birthday</h3>
    </header>

    <script>
        //create a variable


        let Birthday = new Date('September  8, 2000 16:40:01');
        let days = Birthday.getDay();

        var hours = new Date('September  8, 2000 16:40:01');
        var hours = Birthday.getHours();



        var minutes = new Date('September  8, 2000 16:40:01');
        var minutes = Birthday.getMinutes();


        var seconds = new Date('September  8, 2000 16:40:01');
        var seconds = Birthday.getSeconds();







        document.write("<p><strong>" + days + ":" + hours + ":" + minutes + ":" + seconds + "</strong></p>");

    </script>
