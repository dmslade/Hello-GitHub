<!DOCTYPE hmtl>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intitial-scale=1">
    <a href="https://dmslade.github.io/Hello-GitHub/"> GitHub Main</a>
    <title>Birthday</title>
</head>

<body>
    <header>
        <h3>Birthday</h3>
    </header>

    <script>
        var date1, date2;
        var month1, month2;
        //define two date object variables with dates inside it  
        date1 = new Date("09/17/2000");
        date2 = new Date("2/8/2022");

        //calculate time difference  
        var time_difference = date2.getTime() - date1.getTime();

        //calculate days difference by dividing total milliseconds in a day  
        var days_difference = time_difference / (1000 * 60 * 60 * 24);

        document.write("Number of days between dates <br>" +
            date1 + " and <br>" + date2 + " are: <br>"
            + days_difference + " days");
        month1 = new Date("09/17/2000");
        month2 = new Date("2/8/2022")

       
        var time_difference = month2.getTime() - month1.getTime();
        var months_difference = time_difference / (1000 * 60 * 60 * 24 * 30 );
        document.write("Number of Months between dates <br>" +
            month1 + " and <br>" + month2 + " are: <br>"
            + months_difference + " months");


    </script>



</body>

</html>
