<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="URL_to_script.js"></script>

    <title>Contact Us</title>
</head>

<body>      
  
  <!-- Header -->
  <div class="header">
    <h1>About Parrots</h1>
  </div>
  
  <!-- Navigation Bar -->
  <div class="navbar">
      <ul>
        <li><a href="index.html" title="Random Image">Home</a></li>
        <li><a href="page2.html" title="Parrot Gallery"> Parrot Gallery</a></li>
        <li><a href="page3.html" title="About Us"> About Us</a></li>
        <li><a href="page4.html" title="Fact">Facts</a></li>
        <li><a href="page5.html" title="Contact Us">Contact Us</a></li>
  
      </ul>
  </div>
  
  <!-- The flexible grid (content) -->
  <div class="row">
    <div class="side">
      <img src="images/Parrot3.jpg" alt="paart2" style="width:300px;height: 300px">

    </div>
    <div class="main">
        <div class="formdiv">
            <form action="thankyou.html" method="GET">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required autofocus>
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your email..">    
                
              <label for="comments">Comments</label>
              <textarea rows=4 cols=50 name="comments" id="comments"></textarea>
              
              <input type="submit" value="Submit" onclick="procForm()">
              <input type="reset" value="Clear">
            </form>
    </div>
  </div>
  </div>
  <!-- Footer -->
  <div class="footer">
    <h2>David Slade &copy; 2022</h2>
  </div>
</body>

</html>
